<body style="font-family: 'Prompt';">
    <div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg');">
        <div id="work" class="inner">
            <form action="" style="width: 100%;">
                <h3 style="font-family: 'Prompt';font-weight: bold;">การศึกษา</h3>
                <div class="form-wrapper">
                    <label>ระดับการศึกษา</label>
                    <p class="p">(ทั้งที่กำลังศึกษาอยู่และสำเร็จการศึกษาแล้ว)</p><br>
                    <select id="level" required>
                        <option value="" disabled selected>เลือกระดับการศึกษา
                        <option value="ต่ำกว่าประถมศึกษา">ต่ำกว่าประถมศึกษา</option>
                        <option value="ประถมศึกษา">ประถมศึกษา</option>
                        <option value="มัธยมศึกษาตอนต้น">มัธยมศึกษาตอนต้น</option>
                        <option value="มัธยมศึกษาตอนปลาย">มัธยมศึกษาตอนปลาย</option>
                        <option value="ปวช.">ปวช.</option>
                        <option value="ปวส.">ปวส.</option>
                        <option value="อนุปริญญา">อนุปริญญา</option>
                        <option value="ปริญญาตรี">ปริญญาตรี</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 20px;margin-right: 5px;"></i>
                </div>
                <div class="form-wrapper">
                    <div>
                        <label for="placeStudy">สถานศึกษา</label>
                        <input type="text" id="placeStudy" name="placeStudy"
                            placeholder="มหาวิทยาลัย / สถาบัน / โรงเรียน">
                    </div>
                    <div>
                        <label for="facultyMajor">สาขาวิชา</label>
                        <input type="text" id="facultyMajor" name="facultyMajor" placeholder="คณะ / ภาควิชา / สาขา">
                    </div>
                    <div class="butt">
                        <br><input class="addEducation" type='submit' value="เพิ่มการศึกษา">
                    </div>
                </div>

                <div class="form-group container-login100-form-btn">
                    <button id="btn-education" type="button">
                        Submit
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>

            </form>
        </div>
    </div>
